<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="#">Quiz</a>
        <a class="header-right" href="#">About</a>
    </div>
    <div class="body-background">
        <h1>Quiz!</h1>
    <div class="main">
        <form class="player-name">
            <label for="player">Spelarens namn</label><br>
            <input type="text" name="player" id="player-text" placeholder="Sebastian"><br>
            <label for="question">
                <select name="question" id="question-amount">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
              </select>
            </label>
        </form>
        <div class="button-div">
            <button id="playerBtn" class="player-button">Submit</button>
        </div>
    </div>

    <div class="colored-background">
        

        <div class="player-info">
            <p id="info-player"></p>
            <p id="score-player"></p>
        </div>        
        
        <div class="quiz-question">
            <p id="question"></p>
        </div>
        <div class="quiz-answers">
            <label class="answers">
                <input type="checkbox" id="input1" name="box1" value="#">
                <span id="text-input1"></span>
            </label>
            <label class="answers">
                <input type="checkbox" id="input2" name="box2" value="#">
                <span id="text-input2"></span>
            </label>    
            <label class="answers">
                <input type="checkbox" id="input3" name="box3" value="#">
                <span id="text-input3"></span>
            </label>
            <label class="answers">
                <input type="checkbox" id="input4" name="box4" value="#">
                <span id="text-input4"></span>
            </label> 
            <label class="answers">
                <input type="checkbox" id="input5" name="box5" value="#">
                <span id="text-input5"></span>
            </label>
            <label class="answers">
                <input type="checkbox" id="input6" name="box6" value="#">
                <span id="text-input6"></span>
            </label>   
        </div>
        <div class="button">
            <button id="submit" class="btn">Submit</button>
        </div>
    <script src="quiz.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
