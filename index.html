<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Start</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="#">Quiz</a>
        <a class="header-right" href="#">About</a>
    </div>
    <div class="body-background">
        <h1>Quiz!</h1>
        <div class="main" id="player-form">
            <form class="player-name">
                <input type="text" name="player" id="player-text" placeholder="Skriv in ditt namn">
            </form>
            <div class="button-div">
                <button id="playerBtn" class="player-button">Klar</button>
            </div>
        </div>


        <div id="player-stats" class="player-info hide">
            <p id="info-player"></p>
        </div>
        <div id="question-and-answer" class="hide">
            <div class="quiz-question">
                <p id="question-number"></p>
                <p id="question" class="question-css"></p>
            </div>
            <div class="quiz-answers" id="quiz-form">
                <label class="answers">
                    <p>a</p><input type="checkbox" id="input1" name="box1">
                    <span id="text-input1"></span>
                </label>
                <label class="answers">
                    <p>b</p><input type="checkbox" id="input2" name="box2">
                    <span id="text-input2"></span>
                </label>
                <label class="answers">
                    <p>c</p><input type="checkbox" id="input3" name="box3">
                    <span id="text-input3"></span>
                </label>
                <label class="answers">
                    <p>d</p><input type="checkbox" id="input4" name="box4">
                    <span id="text-input4"></span>
                </label>
                <label class="answers">
                    <p>e</p><input type="checkbox" id="input5" name="box5">
                    <span id="text-input5"></span>
                </label>
                <label class="answers">
                    <p>f</p><input type="checkbox" id="input6" name="box6">
                    <span id="text-input6"></span>
                </label>
            </div>
        </div>
        <div class="button">
            <button id="submitAnswer" class="btn hide">Klar</button>
        </div>
        <div class="button">
            <button id="submit" class="btn hide">L채s in fr책gor</button>
        </div>
        <div class="button">
            <button id="restart" class="btn hide">L채s in n채sta Spel!</button>
        </div>

        <script src="quiz.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
        <script src="game.js"></script>
</body>

</html>
